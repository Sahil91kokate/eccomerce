    <script>
        function changeTab(tabIndex) {
      var navItems = document.querySelectorAll('.nav-item');
      navItems.forEach(function(item) {
        item.classList.remove('active');
      });

      navItems[tabIndex].classList.add('active');

      var tabContent = document.querySelectorAll('.tab-content');
      tabContent.forEach(function(content, index) {
        if (index === tabIndex) {
          content.style.display = 'block'; 
        } else {
          content.style.display = 'none'; 
        }
      });
    }
      </script>
             <script>
              function changeTab(tabIndex) {
                  var navItems = document.querySelectorAll('.nav-item');
                  navItems.forEach(function (item) {
                      item.classList.remove('active');
                  });
  
                  navItems[tabIndex].classList.add('active');
  
                  var tabContent = document.querySelectorAll('.tab-content');
                  tabContent.forEach(function (content, index) {
                      if (index === tabIndex) {
                          content.style.display = 'block';
                      } else {
                          content.style.display = 'none';
                      }
                  });
              }
          </script>
          <script>document.addEventListener('DOMContentLoaded', function () {
    const parallaxItems = document.querySelectorAll('.carousel-item img');
  
    window.addEventListener('scroll', function () {
      let scroll = window.pageYOffset;
  
      parallaxItems.forEach(function (item) {
        let speed = parseFloat(item.parentElement.style.height) / 2; // Adjust speed as needed
        item.style.transform = `translateY(-${scroll / speed}px)`;
      });
    });
  });
  </script>
